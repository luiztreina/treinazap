name:  Deploy TreinaZap to S3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: 12.21.0
      - name: INSTALL E BUILD 
        run: npm install && npm run build
        env:
           CI: "false"
      - name: DEPLOY S3
        run: cd build && AWS_ACCESS_KEY_ID=${CHAVE} AWS_SECRET_ACCESS_KEY=${SENHA} aws s3 sync - s3://treinazapluiz --acl public-read --delete
        env: 
           CHAVE: ${{ secret.ACCESS_KEY }}
           SENHA: ${{ secrets.SECRET_KEY }}
         
        
